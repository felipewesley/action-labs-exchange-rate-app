<div class="flex flex-col gap-4 p-4 bg-gray-100 border border-b-4 border-b-primary">

	<!-- Item -->
	<article
		*ngFor="let rate of dailyExchangeRates"
		class="flex flex-col gap-2 p-4 bg-white shadow-lg">

		<header class="text-primary font-medium">
			{{ rate.date | date : 'dd/MM/YYYY' }}
		</header>

		<section class="mt-2">

			<div class="grid grid-cols-2 gap-x-4">

				<div class="grid grid-cols-2 gap-x-4 gap-y-2 items-baseline">

					<!-- First column -->
					<div class="w-max uppercase text-xs">
						Open:
					</div>
					<div class="text-lg font-medium">
						{{ rate.open }}
					</div>
					<div class="w-max uppercase text-xs">
						Close:
					</div>
					<div class="text-lg font-medium">
						{{ rate.close }}
					</div>
				</div>

				<!-- Second column -->
				<div class="grid grid-cols-2 auto-cols-min gap-x-2 gap-y-2 items-baseline">
					<div class="w-fit uppercase text-xs">
						High:
					</div>
					<div class="w-full text-lg font-medium">
						{{ rate.high }}
					</div>
					<div class="w-fit uppercase text-xs">
						Low:
					</div>
					<div class="w-full text-lg font-medium">
						{{ rate.low }}
					</div>
				</div>

			</div>

		</section>

		<footer class="flex items-center gap-2">
			<span class="uppercase text-xs">
				Close diff (%):
			</span>
			<span
				class="text-lg font-medium"
				[ngClass]="{
					'text-green-600': rate.closeDiff > 0,
					'text-red-600': rate.closeDiff < 0,
					'text-gray-600': rate.closeDiff == 0,
				}">
				{{ rate.closeDiff }}%
			</span>
		</footer>

	</article>

</div>

<header class="flex flex-col justify-center gap-0 px-4">

	<!-- Logo -->
	<img
		[src]="logoUrl"
		class="w-full max-w-[160px] sm:max-w-xs mx-auto my-4"
		alt="Application logo">

	<hr class="flex-auto">

	<!-- App title -->
	<h1 class="uppercase text-center text-2xl text-primary font-bold tracking-wide my-8">
		{{ title }}
	</h1>

</header>
